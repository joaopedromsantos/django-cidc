{% extends 'base.html' %}

{% block conteudo %}

{{ form.errors }}

    <h2>Editar Cidade:</h2>

    <form action="{% url 'cidades-editar' cidade.id %}" method="POST">

        {% csrf_token %}

        <div class="mb-3 mt-3">
            <label class="form-label">Nome da Cidade</label>
            {{ form.nome }}
        </div>
        <div class="mb-3">
            {{ form.capital }}
            <label class="form-check-label" >Capital</label>
        </div>

        <button type="submit" class="btn btn-primary">Atualizar</button>

    </form>

{% endblock %}
